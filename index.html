<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" . />
  <meta name="viewport" content="width=device-with, 
  initial-scal=1.0">
  <title>Homesmart</title>
  <link href="output.css" rel="stylesheet">
</head>

<body
    class="
      max-w-[2000px]
      mx-auto
      text-neutral-900
      bg-white
      dark:text-netural-200 dark:bg-neutral-800 dark:bg-neutral-800
    "
  >
  <nav
    class="
      mx-auto p-4 bg-amber-400
    "
  >
    <div
      class="
        container flex
        mx-auto
        items-cover justify-between
      "
    >
      <a href="/"
        class="
          z-50
          focus:outline-none focus-visible:ring-4 ring-neutral-900 round-sm ring-offset-4 ring-offset-amber-400 gl:left-1/2 hover:opacity-75 transition:opacity
          lg:absolute lg:-translate-x-1/2 lg:top-9
        "
       aria-label="Go to homepage">
        <img src="assets/logo.svg" with="200"
          class="
            w-48
            md:64
            lg:w-72
          "
         alt="Home Smart Logo"/> 
        </a>
        <button #menue id="menu"
          class="
            text-netural-900
            focus:outline-none focus-visible:ring-4 ring-neutral-900 round-sm ring-offset-4 ring-offset-amber-400 hover:text-netural-600 transition:colors
            lg:hidden
          "
        >
          <svg xmlns="http://www.w3.org/2000/svg"
            class="
              h-8 w-8
            "
           fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
      class="
        size-6
      "
    >
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          </button>
          <div role="menubar"
            class="
              hidden flex-col
              p-6
              text-center
              bg-amber-400
              shadow-xl shadow-none
              gap-4 absolute right-0 left-0 top-16 textl-lg items-center
              lg:flex-row lg:w-full lg:static lg:justify-between
            "
          >
            <a role="menuitem"
              class="
                py-2 px-6 mr-auto
                text-white
                bg-teal-900
                shadow-xl transition-shadow
                hover:shadow-none focus:outline-none focus-visible:ring-4 ring-neutral-900 round-md ring-offset-4 ring-offset-amber-400 hover:text-netural-600 transition:colors
              "
             herf="/">Home</a>
      </a>
    </div>
    </div>

  </nav>
  <div id="app"></div>
</body>

</html>
